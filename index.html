  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Doggies!</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
          type="text/css" />
      <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
      <header>
          <h1>This web app takes the dog api and returns it in the console</h1>
      </header>
      <main>
          <div class="form-wrap">
              <form>
                  <label for="dogAmount">Pick a number 1-50</label>
                  <input type="number" id="dogAmount" name="dogAmount" placeholder="a number 1 - 50" value="3"
                      min="1" max="50">
                  <input type="submit" value="Get doggies!">
              </form>
          </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </body>
  
  </html>
